intents:
  - greet
  - look
  - pickup
  - use
  - inventory
  - help

entities:
  - object

actions:
  - action_look
  - action_pickup
  - action_use
  - action_inventory

slots:
  key:
    type: bool
    initial_value: false
  poster:
    type: bool
    initial_value: false
    

responses:
  utter_greet:
  - text: "Hey! Welcome to the breakoutbot adventure! You are in a room and it is your goal to escape from it. There seem to be three things in the room: a window, a box and a door. You can try to interact with these items and you can combine/pickup/use them try to escape. Everything is text based. Good luck!"
  utter_help:
  - text: "This is a text based adventure game. The goal is to escape from the room but you can try to look around the room to find items that might help you escape. You can try lo 'look' and items, you might be able to 'pick up' items and you can try to 'use' items on other objects."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
 